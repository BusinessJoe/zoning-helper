<!DOCTYPE html>
<html>
<head>
    <title>Bylaws</title>

<style>

    body {
        font-family: Helvetica, Arial, sans-serif;
    }

    .category {
        font-size: 2.0em;
    }

    .bylaw {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        border-top: 2px solid black;
    }

    .code {
        font-size: 1.8em;
    }

    .body {
        font-size: 1.8em;
    }

</style>
</head>
<body>

    <div class="category">{{ category }}</div>

    {% for bylaw in bylaws %}
        <div class="bylaw">
            <div class="context">{{ bylaw.context }}</div>
            <span class="code">{{ bylaw.code }}.</span>
            <span class="body">{{ bylaw.text | safe }} </span>
        </div>
    {% endfor %}

</body>
